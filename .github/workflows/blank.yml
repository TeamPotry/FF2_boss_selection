name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sm-version: [ '1.10.x', '1.11.x', '1.11.6467']

    name: SM version ${{ matrix.sm-version }}
    steps:        
      - name: Setup SourceMod
        uses: rumblefrog/setup-sp@master
        with:
          version: ${{ matrix.sm-version }}

      - name: Setup Source
        uses: actions/checkout@master
      
      - name: Setup Include
        run: |
          mkdir include
          wget https://raw.githubusercontent.com/TeamPotry/FF2_Fork/master/sourcemod/scripting/include/freak_fortress_2.inc -O include/freak_fortress_2.inc
          wget https://raw.githubusercontent.com/TeamPotry/FF2_Fork/master/sourcemod/scripting/include/ff2_potry.inc -O include/ff2_potry.inc

      - name: Compile
        working-directory: addons/sourcemod/scripting
        run: |
          which spcomp
          echo $includePath
          spcomp -i$includePath boss_selection.sp -o output/boss_selection.smx
          rm ./include/ff2_potry.inc
          spcomp -i$includePath boss_selection.sp -o output/boss_selection.smx


      
